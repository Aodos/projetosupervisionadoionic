<ion-content>
  <main>
    <div class="headerLogado">
      <img src="../../assets/imgs/LogoIpede.png" style="width: 100px;
      margin-left: -30px;
      float: left;
      ">

      <div class="imgUsuario"><div><img src="../../assets/imgs/perfArthur.jpg"></div></div>
      <div class="textUsuario">Olá, {{user}}</div>

      <div style="
      height: 1px;
      margin-top: 80px;
      background-color: #356A8D;
      "></div>

    </div>

    <ion-searchbar 
    (ionInput)="getItems($event)"
    [animated]="true"
    ></ion-searchbar>

    <div class="caixaConteudoPrincipal">
        <h1 style="font-size: 13px;
        padding-top: 10px;
        color: #356A8D;
        text-align: center;
        " (click) = "goToVerPedidos()">Histórico de pedidos</h1>
        <div style="
        height: 1px;
        margin-top: 7px;
        background-color: #356A8D;
        "></div>
      <h1 style="font-size: 13px;
      margin-left: 18px;
      padding-top: 10px;
      color: #356A8D;
      ">Restaurantes próximos</h1>

      <!--Div de criação de item-->

      <div class="conteudoPrincipal" *ngFor = "let rest of restaurantes" (click)="goToItensRest(rest)">
          <div class="imgComida"><img src="http://www.aloalobahia.com/images/p/mcdonaldossssciks_alo_alo_bahia.png"></div>
          <div class="barrinhaConteudo"></div>
          <div class="nomeRestaurante">{{ rest.nomeRestaurante }} </div>
          <div class="distanciaRestaurante">Distancia:  {{ rest.distance.toFixed(2) }}</div>
      </div>
      
      <!--Fim Div de criação de item-->

    </div>

  </main>

</ion-content>
